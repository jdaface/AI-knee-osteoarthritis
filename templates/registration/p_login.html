{% load static %}
{% load crispy_forms_tags %}

<html>
    
    <head>
        <link rel="stylesheet" href="{% static 'css/p_login.css' %}">
    </head>

    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% url 'about' %}">
                    <img src="{% static 'images\k.jpg' %}" alt="">PreKoa</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-right text-light"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Predict</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'howTo' %}">How to</a>
                        </li>
                        <div class="mr-auto"></div>
                        <li>
                            <a class="nav-link btn btn-outline-primary" href="{% url 'docLogout' %}">Log Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="content-section text-center section-1">
            <div class="container">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In Patient</legend>
                        {{ form|cripsy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-primary btn-small" type="submit">Log In Patient</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        <a class="mr-2 text-blue" href="{% url 'patReg' %}">Register</a> Patient
                    </small>
                </div>
            </div>
        </section>
    </main>

    {% include "_base.html" %}


</html>
