
{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/docreg.css' %}" type="text/css">
    </head>
    
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% url 'about' %}">
                    <img src="{% static 'images\k.jpg' %}" alt="">PreKoa</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-align-right text-light"></i>
          </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <ul class="navbar-nav justify-content-center">
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Predict</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'howTo' %}">How to</a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="content-section text-center section-1">
            <div class="container register-box">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class=" mb-4">Physician Registration</legend>
                        {{ user_form|crispy }}
                        {{ doc_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit">Register</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        <a class="mr-2 text-black" href="{% url 'docLogin' %}">Log In as a Physician </a> 
                    </small>
                </div>
            </div>
        </section>
    </main>

    {% include "_base.html" %}

</html>
