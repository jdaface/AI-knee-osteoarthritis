
{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
       <link rel="stylesheet" href="{% static 'css/c_form.css' %}">
    </head>
    
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% url 'about' %}">
                    <img src="{% static 'images\k.jpg' %}" alt="">PreKoa</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-right text-light"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Predict</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'howTo' %}">How to</a>
                        </li>
                        <div class="mr-auto"></div>
                        <li>
                            <a class="nav-link btn btn-outline-primary float-left" href="{% url 'docLogout' %}">Log Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>

    <br><br>
        <section class="section-content section-2">
           
            <div class="container-fluid form-group">
                <h4>New Prediction</h4>
                <form method="POST" enctype="multipart/form-data" class="form-group">
                    {% csrf_token %}
                    {{form|crispy}}
                    {% for item in items %}
                    <img src="{{item.img.url}}" alt="..."width="700px" height="700px">
                    {% endfor %}
                    <input type="submit" value="Submit" class="btn btn-ouline-primary">
                </form>
               
            </div>
        </section>
    </main>
    {% include "_base.html" %}
    {% include "footer.html" %}
    
    <script>
        $('.file-upload').file_upload();
    </script>

</html>
