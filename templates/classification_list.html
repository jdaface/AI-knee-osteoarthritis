

{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/c_list.css' %}">
    </head>

      <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% url 'about' %}">
                    <img src="{% static 'images\k.jpg' %}" alt="">PreKoa</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-right text-light"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Predict</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'howTo' %}">How to</a>
                        </li>
                        <div class="mr-auto"></div>
                        <li>
                            <a class="nav-link btn btn-outline-primary" href="{% url 'docLogout' %}">Log Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
       {% comment %}
        <section class="section-1">
            <div>
               <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{c_form|crispy}}
               </form>
               <input type="submit" value="Save" class="btn btn-outline-primary">
            </div>
        </section>
        {% endcomment %}
        
            
        
        
        <div class="row ml-5">
            {% for item in items %}
                <div class="col-md-4">
                    <div class="card-column">
                        <div class="card" style="width: 18rem;">
                                <img class="card-img-top" src="{{item.img.url}}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Result: {{item.prediction}}</h5>
                                    <a href="{% url 'update' item.id %}" class="btn btn-primary">Edit</a>
                                    <a href="{% url 'delete' item.id %}" class="btn btn-primary">Delete</a>
                                </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
    {% include "_base.html" %}
    {% include "footer.html" %}
</html>
