{% extends '_base.html' %}

{% load static %}

<html>


    {% block content %}
         {% comment %}
     
        <div class="row">
            {% for item in items %}
                <div class="col-md-4">
                    <div class="card-column">
                        <div class="card" style="width: 17rem;">
                                <img class="card-img-top" src="{{item.img.url}}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Result: {{item.prediction}}</h5>
                                    <a href="{% url 'update' item.id %}" class="btn btn-primary">Edit</a>
                                    <a href="{% url 'delete' item.id %}" class="btn btn-primary">Delete</a>
                                </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
      
            
        {% endcomment %}
        <div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 17rem;">
                        <img src="{{item.img.url_id}}" alt="">
                        <div class="card-body">
                            <h5>Result: {{items.prediction}}</h5>
                        </div>
                    </div>    
                </div>
            </div>
            
        </div>

    {% endblock content %}

    {% include "footer.html" %}
</html>
